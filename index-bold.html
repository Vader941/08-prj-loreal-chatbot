<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal Smart Beauty Advisor</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Bold, impactful typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Bold Hero Section ------->
      <section class="hero-section">
        <div class="hero-background-elements">
          <div class="circle-element circle-1"></div>
          <div class="circle-element circle-2"></div>
          <div class="circle-element circle-3"></div>
        </div>

        <div class="hero-content">
          <div class="brand-logo">
            <img src="img/loreal-logo.png" alt="L'Oréal" class="logo-image" />
          </div>

          <h1 class="hero-title">
            <span class="title-line-1">SMART</span>
            <span class="title-line-2">BEAUTY</span>
            <span class="title-line-3">ADVISOR</span>
          </h1>

          <div class="hero-impact-text">AI-POWERED BEAUTY REVOLUTION</div>

          <div class="hero-cta">
            <div class="cta-text">START YOUR CONSULTATION</div>
            <div class="cta-arrow">↓</div>
          </div>
        </div>
      </section>

      <!------- Bold Chat Area ------->
      <main>
        <section class="chatbox">
          <div class="chat-header">
            <h2 class="chat-title">YOUR PERSONAL BEAUTY EXPERT</h2>
            <div class="chat-subtitle">
              INSTANT • PERSONALIZED • INTELLIGENT
            </div>
          </div>

          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="What beauty goals can I help you achieve today?"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn" class="send-button">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <!------- Bold Footer ------->
      <footer class="site-footer">
        <div class="footer-content">
          <div class="footer-tagline">
            "CREATE THE BEAUTY THAT MOVES THE WORLD"
          </div>
          <div class="footer-links">
            <a href="#" class="footer-link">PRIVACY</a>
            <a href="#" class="footer-link">TERMS</a>
            <a href="#" class="footer-link">CONTACT</a>
          </div>
          <div class="footer-copyright">
            © 2025 L'ORÉAL. ALL RIGHTS RESERVED.
          </div>
        </div>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
